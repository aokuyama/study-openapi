name: Deploy Docs to Pages

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  actions: write
  checks: write
  contents: write

jobs:
  build:
    name: make
    uses: ./.github/workflows/make.yml

  upload:
    name: Publish Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: openapi
        path: gen

    - name: Copy docs
      run: cp gen/v1.html docs/

    - name: Deploy to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

  deploy:
    needs: upload
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
