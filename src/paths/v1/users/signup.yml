post:
  summary: Signup user.
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              $ref: "#/components/schemas/password"
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: "#/components/schemas/uuid"
              token:
                $ref: "#/components/schemas/token"
