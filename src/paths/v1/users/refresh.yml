get:
  summary: Refresh access token.
  security:
    - bearerAuth: []
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/uuid'
              token:
                $ref: '#/components/schemas/token'
    401:
      $ref: '#/components/responses/UnauthorizedError'
